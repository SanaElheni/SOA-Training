type UniteEnseignement {
    code: Int
    domaine: String
    responsable: String
    credits: Int
    semestre: Int
}
type Module {
    matricule: String
    intitule: String
    coeff: Int
    nbHeures: Int
    type: TypeModule
    uniteEnseignement: UniteEnseignement
}

enum TypeModule {
    PROFESSIONNEL
    TRANSVERSAL
}

type QueryResolver {
    allUEs: [UniteEnseignement]
    getUEByCode(code: Int!): [UniteEnseignement]
    getUEByDomaine(domaine: String!): [UniteEnseignement]
    getUEBySemestre(semestre: Int!): [UniteEnseignement]
    getListeUE: [UniteEnseignement]

    allModules: [Module]
    getModuleByMatricule(matricule: String!): [Module]
    getModulesByType(type: TypeModule!): [Module]

}



type MutationResolver {
    addUniteEnseignement(
        code: Int!
        domaine: String!
        responsable: String!
        credits: Int!
        semestre: Int!
    ): Boolean
    deleteUniteEnseignement(code: Int!): Boolean
    updateUniteEnseignement(
        code: Int!
        domaine: String
        responsable: String
        credits: Int
        semestre: Int
    ) : Boolean
}
schema {
    query: QueryResolver
    mutation: MutationResolver
}
